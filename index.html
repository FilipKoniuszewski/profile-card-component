<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="wrapper">
    <img class="card-background" src="images/bg-pattern-card.svg" alt="">
    <div class="content">
      <img class="person-image" src="images/image-victor.jpg" alt="">
      <h3 class="name">Victor Crest<span class="age">26</span></h3>
      <p class="city">London</p>
    </div>
    <div class="stats">
      <div class="item">
        <div class="count">80K</div>
        <div class="title">Followers</div>
      </div>
      <div class="item">
        <div class="count">803K</div>
        <div class="title">Likes</div>
      </div>
      <div class="item">
        <div class="count">1.4K</div>
        <div class="title">Photos</div>
      </div>
    </div>
  </div>


</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
